<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header-flex-container">
      <div class="link-div">
        <a href="./high-scores.html" class="high-scores-link"
          >View High Scores</a
        >
      </div>
      <div class="timer-div">
        <h2 class="timer">Time left: <span id="timer">0</span></h2>
      </div>
    </header>

    <div id="main-container" class="main-container">
      <main class="container" id="intro-container">
        <div class="heading-div"><h1>Code Quiz</h1></div>
        <div>
          <h2 class="description">
            Try and answer the following coding questions within the time limit.
            You will gain 5 points for every correct answer. But beware, any
            incorrect answers will deduct 10 seconds from your remaining time.
            Good luck!
          </h2>
        </div>
        <div class="start-button-div">
          <button class="btn" id="start-btn">START QUIZ</button>
        </div>
      </main>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
