<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar p-3 fixed-top navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><i class="fas fa-2x fa-home"></i
          ></a>
          <div class="navbar-nav">
            <a class="btn btn-primary btn-lg" href="./high-scores.html"
              >View High Scores</a
            >
          </div>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-8">
          <div
            class="card w-50 position-absolute top-50 start-50 translate-middle p-2"
            id="main-container"
          >
            <h1 class="card-header py-3 text-center">Code Quiz</h1>
            <div class="card-body">
              <p class="card-text py-3 text-center">
                Try and answer the following coding questions within the time
                limit. You will gain 5 points for every correct answer. But
                beware, any incorrect answers will deduct 10 seconds from your
                remaining time. Good luck!
              </p>

              <form id="start-form">
                <div class="d-grid gap-2 lg-col-6 sm-col-12 mx-auto">
                  <select class="custom-select p-2 my-2" id="questionsList">
                    <option class="text-center" selected>
                      Select your quiz topic here:
                    </option>
                    <option value="javascript">Javascript</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                  </select>
                  <button
                    class="btn btn-primary p-2 my-2"
                    id="start-btn"
                    type="submit"
                    data-toggle="popover"
                    data-placement="left"
                    title="Error"
                    data-trigger="focus"
                    data-content="Please select a topic"
                  >
                    START QUIZ
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
