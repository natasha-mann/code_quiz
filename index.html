<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  </head>
  <body>
    <header class="header-flex-container">
      <div>
        <a href="./high-scores.html" class="high-scores-link"
          >View High Scores</a
        >
      </div>
      <div>
        <h2>Time left: <span id="timer">0</span></h2>
      </div>
    </header>
    <main class="quiz-container" id="quiz-container">
      <div class="heading-div"><h1>Code Quiz</h1></div>
      <div>
        <h2 class="description">
          Try and answer the following coding questions within the time limit.
          Beware, any incorrect answers will deduct 10 seconds from your
          remaining time. Good luck!
        </h2>
      </div>
      <div class="start-button-div">
        <button class="btn" id="start-btn">START QUIZ</button>
      </div>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
