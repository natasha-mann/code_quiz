<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ae0443040c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/css/high-scores.css"
    />
  </head>
  <body>
    <header>
      <nav id="navbar" class="navbar p-3 fixed-top navbar-light bg-transparent">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"
            ><i class="fas fa-2x fa-home"></i
          ></a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row">
        <div class="col-8">
          <div
            class="card w-50 position-absolute top-50 start-50 translate-middle"
            id="high-score-container"
          >
            <h1 class="card-header py-3 text-center">High Scores</h1>
            <div class="card-body" id="high-scores"></div>
            <div class="d-grid gap-2 col-6 mx-auto py-3">
              <a href="index.html" class="btn btn-primary" id="back-btn"
                >Back to quiz</a
              >
              <button
                class="btn btn-primary"
                id="clear-highscores-btn"
                type="button"
              >
                Clear High Scores
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/high-scores.js"></script>
  </body>
</html>
